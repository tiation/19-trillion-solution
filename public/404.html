<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $19 Trillion Solution - Tiation & ChaseWhiteRabbit Initiative</title>
    <script>
        // GitHub Pages 404 handler for client-side routing
        // This script redirects 404 errors to the main index.html
        // with the original path preserved in the URL fragment
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <script>
        // Store the current path and redirect to the main page
        sessionStorage.redirect = location.href;
        location.replace('/19-trillion-solution/');
    </script>
</body>
</html>
