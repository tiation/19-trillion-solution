<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="msapplication-TileColor" content="#0A0A0A">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Mobile-optimized meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Touch icons for mobile -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <style>
        :root {
            --primary-cyan: #00FFFF;
            --secondary-magenta: #FF00FF;
            --accent-blue: #007FFF;
            --dark-bg: #0A0A0A;
            --dark-card: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --gradient-primary: linear-gradient(135deg, var(--primary-cyan), var(--secondary-magenta));
            --gradient-secondary: linear-gradient(135deg, var(--accent-blue), var(--primary-cyan));
            --neon-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            --neon-glow: 0 0 40px rgba(0, 255, 255, 0.5);
            --border-radius: 12px;
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }

        /* Enhanced mobile navigation */
        .nav-wrapper {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem var(--spacing-unit);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: 2px solid var(--primary-cyan);
            color: var(--primary-cyan);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            min-height: 44px;
            min-width: 44px;
            transition: all 0.3s ease;
        }

        .nav-toggle:hover,
        .nav-toggle:focus {
            background: var(--primary-cyan);
            color: var(--dark-bg);
            outline: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .nav-menu a:hover,
        .nav-menu a:focus {
            color: var(--primary-cyan);
            background: rgba(0, 255, 255, 0.1);
            outline: none;
        }

        /* Main content wrapper */
        .main-wrapper {
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
        }

        /* Enhanced content styling */
        .content {
            background: var(--dark-card);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .content h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .content h2 {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: var(--primary-cyan);
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .content h3 {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            color: var(--secondary-magenta);
            margin: 1.5rem 0 1rem;
        }

        .content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .content ul, .content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
            color: var(--text-secondary);
        }

        .content li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }

        .content a {
            color: var(--primary-cyan);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .content a:hover,
        .content a:focus {
            border-bottom-color: var(--primary-cyan);
            outline: none;
        }

        .content code {
            background: var(--dark-bg);
            color: var(--primary-cyan);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .content pre {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            background: var(--dark-card);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 3rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-brand {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            color: var(--text-primary);
            text-shadow: var(--neon-shadow);
            outline: none;
        }

        /* Mobile-first responsive breakpoints */
        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-menu {
                position: fixed;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--dark-bg);
                flex-direction: column;
                padding: 2rem;
                transform: translateY(-100vh);
                transition: transform 0.3s ease;
                border-bottom: 1px solid rgba(0, 255, 255, 0.2);
                gap: 1rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            }

            .nav-menu.active {
                transform: translateY(0);
            }

            .nav-menu a {
                width: 100%;
                text-align: center;
                padding: 1rem;
                border: 1px solid rgba(0, 255, 255, 0.2);
                border-radius: var(--border-radius);
            }

            .container {
                padding: 0 1rem;
            }

            .content {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .footer-links {
                justify-content: center;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing-unit: 0.75rem;
            }

            .content {
                padding: 1rem;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content h2 {
                font-size: 1.4rem;
            }

            .nav {
                padding: 0.75rem var(--spacing-unit);
            }

            .nav-brand {
                font-size: 1.2rem;
            }
        }

        /* Touch-friendly enhancements */
        @media (hover: none) and (pointer: coarse) {
            .content a,
            .nav-menu a,
            .footer-links a,
            .nav-toggle {
                min-height: 44px;
                min-width: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .content a {
                padding: 0.5rem;
                border-radius: 4px;
                background: rgba(0, 255, 255, 0.1);
                border: 1px solid rgba(0, 255, 255, 0.2);
                margin: 0.2rem;
                display: inline-flex;
            }
        }

        /* Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--primary-cyan);
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-cyan);
        }
    </style>

    {% if site.plugins contains 'jekyll-seo-tag' %}
        {% seo %}
    {% endif %}
</head>
<body>
    {% include navigation.html %}
    
    <div class="main-wrapper">
        <div class="container">
            <main class="content" role="main" aria-label="Main content">
                {% if page.title and page.layout != 'home' %}
                    <h1>{{ page.title }}</h1>
                {% endif %}
                {{ content }}
            </main>
        </div>
    </div>

    {% include footer.html %}

    <script>
        // Mobile navigation toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    const isExpanded = navMenu.classList.contains('active');
                    navToggle.setAttribute('aria-expanded', isExpanded);
                    navToggle.textContent = isExpanded ? '✕' : '☰';
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
                        navMenu.classList.remove('active');
                        navToggle.setAttribute('aria-expanded', 'false');
                        navToggle.textContent = '☰';
                    }
                });

                // Close menu when pressing Escape
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape' && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        navToggle.setAttribute('aria-expanded', 'false');
                        navToggle.textContent = '☰';
                        navToggle.focus();
                    }
                });
            }

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add loading states for better UX
            document.querySelectorAll('a:not([href^="#"]):not([href^="mailto:"]):not([href^="tel:"])').forEach(link => {
                link.addEventListener('click', function() {
                    this.style.opacity = '0.7';
                    this.style.pointerEvents = 'none';
                    
                    // Reset after 2 seconds in case navigation fails
                    setTimeout(() => {
                        this.style.opacity = '';
                        this.style.pointerEvents = '';
                    }, 2000);
                });
            });
        });

        // Performance optimization: Intersection Observer for animations
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            // Observe elements that should animate in
            document.querySelectorAll('.content > *').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        }
    </script>
</body>
</html>
