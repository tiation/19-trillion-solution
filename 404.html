<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tiation Economic Reform Proposal</title>
    <style>
        :root {
            --primary-cyan: #00FFFF;
            --secondary-magenta: #FF00FF;
            --accent-blue: #007FFF;
            --dark-bg: #0A0A0A;
            --dark-card: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --gradient-primary: linear-gradient(135deg, var(--primary-cyan), var(--secondary-magenta));
            --neon-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g" cx="50%" cy="50%"><stop offset="0%" style="stop-color:%2300FFFF;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%2300FFFF;stop-opacity:0"/></radialGradient></defs><circle cx="500" cy="500" r="400" fill="url(%23g)"/></svg>') no-repeat center;
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--neon-shadow);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gradient-primary);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--neon-shadow);
            border: none;
            font-size: 1rem;
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }
        
        .home-link {
            margin-top: 2rem;
            display: block;
            color: var(--primary-cyan);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .home-link:hover {
            color: var(--text-primary);
            text-shadow: var(--neon-shadow);
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to exploring the $19 Trillion Solution.
        </p>
        <a href="/tiation-economic-reform-proposal/" class="btn">üè† Return Home</a>
        <a href="/tiation-economic-reform-proposal/" class="home-link">‚Üê Back to Tiation Economic Reform Proposal</a>
    </div>
</body>
</html>
